<!DOCTYPE html>
<html  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head layout:fragment="head">
</head>
<body>
    <th:block layout:fragment="view">
        
        <div class="takscontainer">
            <h1>Lista de tareas</h1>
            <ul th:each="task :  ${tasks}">
                <li>
                    <span th:text="${task.title}">Hola mundo</span>
                </li>
            </ul>
            
            <a th:href="@{/task/new}" class="btn btn btn-success">Agregar</a>
        </div>

    </th:block>
    <th:block layout:fragment="scripts">
        <script>
           
        </script>
    </th:block>
</body>
</html>
